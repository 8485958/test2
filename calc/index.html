<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css/bs.css">
  <link rel="stylesheet" href="style.css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-9 m-auto text-center">
    <h2>ברוכים הבאים</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      פתח את המחשבון שלי
    </button>
  </div>
  </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h1 class="modal-title">המחשבון שלי</h1>
            <button type="button" class="close" data-dismiss="modal">×</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body row">
            <div class="col-7 m-auto">
              <p id="result" class="border"></p>
              <p id="r" class="border"></p>
              <div class="row mb-1">
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(1)">1</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(2)">2</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(3)">3</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb('+')">+</button>
              </div>
              <div class="row mb-1">
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(4)">4</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(5)">5</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(6)">6</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb('-')">-</button>
              </div>
              <div class="row mb-1">
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(7)">7</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(8)">8</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(9)">9</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb('*')">*</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="dd()">X</button>
              </div>
              <div class="row mb-1">
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="clean()">C</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb(0)">0</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb('!')">!</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="pb('/')">/</button>
                <button class="btn btn-dark col-5 mb-2 col-l-2 mr-2" onclick="r()">=</button>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clean()">סגור</button>
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="js/logic.js"></script>
</body>

</html>
